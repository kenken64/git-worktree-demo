<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compression Results</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 2rem; }
      .container { max-width: 1200px; margin: 0 auto; }
      .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; }
      .stat { background: #f6f8fa; border: 1px solid #e1e4e8; border-radius: 6px; padding: 12px; text-align: center; }
      pre, textarea { width: 100%; min-height: 320px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; font-size: 14px; padding: 12px; white-space: pre-wrap; }
      .cols { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      a { text-decoration: none; }
      .back { display: inline-block; margin-bottom: 16px; }
      .label { font-weight: 600; margin: 12px 0 6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="/">← New compression</a>
      <h1>Compression Results</h1>
      {% if intent %}<p><strong>Intent:</strong> {{ intent }}</p>{% endif %}

      <div class="stats">
        <div class="stat">
          <div class="label">Original tokens</div>
          <div>{{ original_tokens }}</div>
        </div>
        <div class="stat">
          <div class="label">Target tokens</div>
          <div>{{ target_tokens }} ({{ reduction }}%)</div>
        </div>
        <div class="stat">
          <div class="label">Final tokens</div>
          <div>{{ final_tokens }}</div>
        </div>
      </div>

      <div class="cols">
        <div>
          <div class="label">Original Markdown</div>
          <textarea readonly>{{ original_text }}</textarea>
        </div>
        <div>
          <div class="label">Compressed Markdown</div>
          <textarea readonly>{{ compressed_text }}</textarea>
        </div>
      </div>
    
          <!-- Save to DB Section -->
          <div class="save-section" style="margin-top: 20px; text-align: center;">
            <button id="saveToDbBtn" class="save-button" onclick="saveToDatabase()">Save Compressed Text to Database</button>
            <div id="saveStatus" class="save-status" style="display: none; margin-top: 10px;">
              <div class="save-message"></div>
            </div>
          </div>
    
        <style>
          .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
          }
          .save-button:hover {
            background-color: #45a049;
          }
          .save-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
          }
          .save-status {
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
          }
          .save-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
          }
          .save-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
          }
        </style>
    
        <script>
          async function saveToDatabase() {
            const saveBtn = document.getElementById('saveToDbBtn');
            const saveStatus = document.getElementById('saveStatus');
            const saveMessage = saveStatus.querySelector('.save-message');
    
            // Get the compressed text from the textarea (second one)
            const textareas = document.querySelectorAll('textarea[readonly]');
            if (textareas.length < 2) {
              showSaveStatus('Error: Could not find compressed text to save', 'error');
              return;
            }
            const compressedTextElement = textareas[1]; // Second textarea should be compressed text
    
            const compressedText = compressedTextElement.value;
    
            if (!compressedText || compressedText.trim() === '') {
              showSaveStatus('Error: No compressed text found to save', 'error');
              return;
            }
    
            // Disable button and show loading
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
    
            try {
              const response = await fetch('http://localhost:5001/save-prompt', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  prompt: compressedText
                })
              });
    
              const result = await response.json();
    
              if (response.ok) {
                showSaveStatus('✅ Saved successfully! ID: ' + result.id + ', Compression ratio: ' + result.compression_ratio, 'success');
              } else {
                showSaveStatus('❌ Error: ' + result.error, 'error');
              }
            } catch (error) {
              showSaveStatus('❌ Network error: ' + error.message + '. Make sure the save app is running on port 5001.', 'error');
            } finally {
              // Re-enable button
              saveBtn.disabled = false;
              saveBtn.textContent = 'Save Compressed Text to Database';
            }
          }
    
          function showSaveStatus(message, type) {
            const saveStatus = document.getElementById('saveStatus');
            const saveMessage = saveStatus.querySelector('.save-message');
    
            saveMessage.textContent = message;
            saveStatus.className = 'save-status ' + type;
            saveStatus.style.display = 'block';
    
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
              setTimeout(() => {
                saveStatus.style.display = 'none';
              }, 5000);
            }
          }
        </script>
    </div>
  </body>
</html>
