<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Compressor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; margin: 2rem; }
      .container { max-width: 1000px; margin: 0 auto; }
      textarea { width: 100%; min-height: 320px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; font-size: 14px; padding: 12px; }
      input[type="text"], input[type="number"] { width: 100%; padding: 10px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .actions { margin-top: 16px; }
      button { padding: 10px 16px; font-size: 14px; }
      .error { color: #b00020; margin-bottom: 12px; }
      label { font-weight: 600; display: block; margin: 12px 0 6px; }
      .progress-container { display: none; margin-top: 16px; }
      .progress-bar { width: 100%; height: 20px; background-color: #e0e0e0; border-radius: 10px; overflow: hidden; }
      .progress-fill { height: 100%; background-color: #2196f3; transition: width 0.3s ease; }
      .progress-text { margin-top: 8px; font-size: 14px; color: #666; }
      button:disabled { opacity: 0.6; cursor: not-allowed; background-color: #ccc; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prompt Compressor <span style="font-size: 0.6em; color: #666; font-weight: normal;">Version 1</span></h1>
      <p>Paste long Markdown, set your author intent and a reduction target, then compress.</p>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/compress">
        <label for="intent">Author intent/focus</label>
        <input type="text" id="intent" name="intent" placeholder="What should be preserved?" />

        <label for="reduction">Desired reduction</label>
        <input type="text" id="reduction" name="reduction" value="0.30" placeholder="e.g., 0.30 or 30%" />

        <label for="text">Markdown input</label>
        <textarea id="text" name="text" placeholder="# Title\n\nYour very long prompt..." required></textarea>

        <div class="actions">
          <button type="submit" id="compressBtn">Compress</button>
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Processing...</div>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const compressBtn = document.getElementById('compressBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        form.addEventListener('submit', function(e) {
          // Disable the button and show progress
          compressBtn.disabled = true;
          compressBtn.textContent = 'Compressing...';
          progressContainer.style.display = 'block';

          // Simulate progress animation
          let progress = 0;
          const interval = setInterval(function() {
            progress += Math.random() * 15;
            if (progress > 90) progress = 90; // Don't reach 100% until completion

            progressFill.style.width = progress + '%';

            if (progress < 30) {
              progressText.textContent = 'Analyzing text structure...';
            } else if (progress < 60) {
              progressText.textContent = 'Rating chunks by importance...';
            } else if (progress < 90) {
              progressText.textContent = 'Compressing content...';
            }
          }, 200);

          // Store interval ID to clear it if needed
          form.progressInterval = interval;
        });
      });
    </script>
  </body>
</html>
